<!DOCTYPE html>
<html lang="es">
<head>

  <title>Sign up</title>
</head>
<body>
  <h1>Register</h1>

    <button type="submit">Register</button>

  <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
<script src="/scripts/register-form.js"></script>
</body>
</html>
